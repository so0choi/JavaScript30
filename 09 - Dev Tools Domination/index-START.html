<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("Hello I am a %s", "+poo+");
      // Styled
      console.log(
        "%c I am some great text",
        "font-size:30px; background: red; text-shadow: 10px 0 blue"
      );
      // warning!
      console.warn("Oh nooo");

      // Error :|
      console.error("SHIT");

      // Info
      console.info("hello");
      console.info("crocodile eat 3-4 people per year");
      // Testing
      const p = document.querySelector("p");
      console.assert(1 === 1, "that is wrong!");
      console.assert(p.classList.contains("ouch"), "this is wrong");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} year old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Hue");
      console.count("Wes");
      console.count("Wes");
      console.count("Hue");
      console.count("Wes");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/so0choi")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
